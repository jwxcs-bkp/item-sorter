<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sorter</title>
    <link rel="stylesheet" type="text/css" href ="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hi.</h1>

      <div id="info">
        <button onClick="start(5)" type="button">Get Top 5</button>
        <button onClick="start(10)" type="button">Get Top 10</button>
        <button onClick="start()" type="button">Rank All Items</button>
        <h4>*Note: Ranking all items will take more comparisons. Totally up to you.</h4>
      </div>

      <div id="comparison" class="no-display">
        <h4>Question No. <span id="qn"></span></h4>
        <div class="bottom choice" onClick="noChoice()">no preference<br /></div>
        <div class="equal">
          <div class="row">
            <div class="left choice" id="left" onClick="chooseLeft()">1</div>
            <div class="right choice" id="right" onClick="chooseRight()">2</div>
          </div>
        </div>
      </div>

      <hr />
      <div id="update" class="no-display">
      </div>
      <hr />
      <div id="results" class="no-display">
      </div>
    </div>
  <script src="jquery.min.js"></script>
  <script src="bisort.js"></script>
  </body>
</html>
